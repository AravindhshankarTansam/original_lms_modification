{% extends "accounts/admin/base.html" %}

{% block title %}Dashboard | eLearning{% endblock %}

{% block content %}
<div class="text-center mt-5">
    <h1 class="display-4">Welcome, {{ request.user.username }}</h1>
    <p class="lead">Role: <strong>{{ request.user.role }}</strong></p>
</div>

<div class="row g-4 mt-4">
    <div class="col-md-3">
        <div class="card shadow hover-shadow text-center p-3">
            <i class="bi bi-journal-plus fs-1 text-primary mb-2"></i>
            <h5>Create Course</h5>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card shadow hover-shadow text-center p-3">
            <i class="bi bi-card-checklist fs-1 text-success mb-2"></i>
            <h5>Manage Assessments</h5>
        </div>
    </div>
</div>
{% endblock %}
