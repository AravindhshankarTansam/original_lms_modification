{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>
<body>
    <div class="profile-container">
        <!-- Left Sidebar -->
        <div class="profile-sidebar">
            <div class="profile-img-wrapper">
                <img src="{{ user.profile_image.url }}" alt="Profile Image" class="profile-img">
            </div>
            <h3 class="profile-name">{{ user.username }}</h3>
            <p class="profile-email">{{ user.email }}</p>
            <div class="profile-buttons">
                <a href="{% url 'profile' %}" class="btn-black">Edit Profile</a>
                <a href="{% url 'setpassword' %}" class="btn-black">Change Password</a>
                <a href="#" class="btn-black">View Social Profile</a>
                <a href="#" class="btn-black">Edit Skills</a>
            </div>
        </div>

        <!-- Right Content Area -->
        <div class="profile-main">
            <div class="learning-path-card">
                <!-- <span class="badge-new">New</span> -->
                <h2>Build Your Learning Path</h2>
                <p>Chart a path to your desired role by assessing your abilities and finding relevant training.</p>
                <a href="#" class="btn-black">Continue Self-Assessment</a>
            </div>
        </div>
    </div>

    <script src="{% static 'js/profile.js' %}"></script>
</body>
</html>
