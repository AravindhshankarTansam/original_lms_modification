<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Security Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5.3.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f6f9ff 0%, #eef1f8 100%);
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      margin-top: 120px;
    }

    /* Profile Card */
    .profile-card {
      background: linear-gradient(145deg, #ffffff, #f2f5fb);
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.07);
      padding: 28px 24px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .profile-card::before {
      content: "";
      position: absolute;
      top: -60px;
      right: -60px;
      width: 140px;
      height: 140px;
      background: radial-gradient(circle at center, #007bff40, transparent 60%);
      transform: rotate(45deg);
    }



    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #eaf1ff;
      margin-bottom: 14px;
      object-fit: cover;
    }

    .stats-box {
      background: #f8faff;
      border-radius: 12px;
      padding: 10px;
      box-shadow: inset 0 1px 4px rgba(0,0,0,0.05);
    }

    .stats-value {
      font-size: 1.4rem;
      font-weight: 700;
      color: #007bff;
    }

    .stats-label {
      font-size: 0.95rem;
      font-weight: 500;
      color: #6c757d;
    }

    .profile-info div {
      padding: 6px 0;
      border-bottom: 1px dashed #e1e4e9;
    }

    .profile-info div:last-child {
      border-bottom: none;
    }

    .btn-edit {
      min-width: 88px;
      border-radius: 10px;
      font-weight: 500;
    }

    /* Security Card */
    .security-card {
          background: linear-gradient(145deg, #ffffff, #f2f5fb);
      padding: 34px;
      border-radius: 14px;
      margin-bottom: 18px;
      box-shadow: 0 2px 14px rgba(0,0,0,0.07);
    }

    .change-password-alert {
      font-size: 1rem;
      background: #FFF6D9;
      color: #E6B800;
      border-radius: 8px;
      padding: 10px 18px;
      margin-bottom: 14px;
      border: none;
    }

    /* Responsive */
    @media (max-width: 991.98px) {
      .container {
        padding: 8px !important;
      }
      .profile-card, .security-card {
        padding: 16px;
      }
    }

    @media (max-width: 767.98px) {
      .profile-card {
        margin-bottom: 18px;
        height: auto;
      }
      .d-flex.gap-2 {
        flex-direction: column !important;
        gap: 10px !important;
      }
    }

    @media (max-width: 575.98px) {
      .profile-img {
        width: 80px;
        height: 80px;
      }
      .profile-card, .security-card {
        padding: 10px;
        border-radius: 8px;
      }
      .stats-value {
        font-size: 1.1rem;
      }
      .stats-label {
        font-size: 0.9rem;
      }
      .change-password-alert {
        font-size: 0.95rem;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="row g-4 justify-content-center">

      <!-- User Profile Card -->
      <div class="col-lg-4 col-md-10 col-12">
        <div class="profile-card text-center">
          <img src="https://randomuser.me/api/portraits/men/42.jpg" alt="User" class="profile-img">
          <h5 class="fw-semibold mb-0">John Doe</h5>
          <small class="text-muted">Author</small>

          <div class="row mt-4 text-center">
            <div class="col">
              <div class="stats-box">
                <div class="stats-value">1.23k</div>
                <div class="stats-label">Start Course</div>
              </div>
            </div>
            <div class="col">
              <div class="stats-box">
                <div class="stats-value">568</div>
                <div class="stats-label">Completed</div>
              </div>
            </div>
          </div>

        <!-- Right Content Area -->
        <div class="profile-main">
            <div class="learning-path-card">
                <!-- <span class="badge-new">New</span> -->
                <h2>Build Your Learning Path</h2>
                <p>Chart a path to your desired role by assessing your abilities and finding relevant training.</p>
                <a href="#" class="btn-black">Continue Self-Assessment</a>
            </div>
        </div>
    </div>

    <script src="{% static 'js/profile.js' %}"></script>
</body>
</html>
