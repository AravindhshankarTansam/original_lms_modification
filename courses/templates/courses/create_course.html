<div class="container mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-4">Create Course</h2>
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Course Title" class="border p-2 w-full rounded">
        <textarea name="description" placeholder="Course Description" class="border p-2 w-full rounded"></textarea>
        <button type="submit" class="bg-blue-600 text-white p-2 rounded">Create</button>
    </form>
</div>
