{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enroll | {{ course.title }}</title>
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
  <style>
    .enroll-container { max-width:400px; margin:auto; padding:20px; border:1px solid #ccc; text-align:center; }
    input, button { width:100%; padding:10px; margin:5px 0; }
  </style>
</head>
<body>

  <div class="enroll-container">
    <h2>Enroll in {{ course.title }}</h2>

    {% if course.image %}
      <img src="{{ course.image.url }}" alt="{{ course.title }}" style="max-width:100%; margin-bottom:15px;">
    {% endif %}

    <p><strong>Price:</strong> ${{ course.price|default:"100" }}</p>

    {% if message %}
      <p style="color:green;">{{ message }}</p>
    {% endif %}

    <!-- Enrollment Form -->
    <form action="{% url 'enroll_course' %}" method="post">
      {% csrf_token %}
      <input type="hidden" name="course_id" value="{{ course.id }}">

      <h3>Payment Details</h3>
      <input type="text" name="card_name" placeholder="Name on Card" required>
      <input type="text" name="card_number" placeholder="Card Number" required>
      <input type="text" name="expiry" placeholder="MM/YY" required>
      <input type="text" name="cvv" placeholder="CVV" required>

      <button type="submit">Pay & Enroll</button>
    </form>

    <br>
    <a href="{% url 'dashboard' %}">‚Üê Back to Dashboard</a>
  </div>

</body>
</html>
